<!DOCTYPE html>
<html lang="" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Расчёт дохода</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<main class="container">
  <div class="mt-5">
    <h4 class="mb-3 text-xl-center">Расчёт долгосрочного дохода по вкладу</h4>
    <form class="needs-validation" novalidate="">
      <div class="row g-3">
        <div class="col-12">
          <label for="firstName" class="form-label mt-3">Сумма вклада</label>
          <input type="text" class="form-control" id="firstName" placeholder="" value="" required="">
          <div class="invalid-feedback">
            Valid first name is required.
          </div>
        </div>

        <div class="col-12">
          <label for="lastName" class="form-label mt-3">Срок размещения</label>
          <input type="text" class="form-control" id="lastName" placeholder="" value="" required="">
          <div class="invalid-feedback">
            Valid last name is required.
          </div>
        </div>

        <div class="col-12">
          <label for="username" class="form-label mt-3">Дата размещения вклада</label>
          <div class="input-group has-validation">
            <input type="text" class="form-control" id="username" placeholder="" required="">
            <div class="invalid-feedback">
              Your username is required.
            </div>
          </div>
        </div>

        <div class="col-12">
          <label for="email" class="form-label mt-3">Процентная ставка</label>
          <input type="email" class="form-control" id="email" placeholder="">
          <div class="invalid-feedback">
            Please enter a valid email address for shipping updates.
          </div>
        </div>

        <div class="col-md-5">
          <label for="country" class="form-label mt-3">Начисленные проценты</label>
          <select class="form-select" id="country" required="">
            <option value="">Выбрать</option>
            <option>United States</option>
          </select>
          <div class="invalid-feedback">
            Please select a valid country.
          </div>
        </div>

        <div class="col-md-4">
          <label for="state" class="form-label mt-3">Пополнение вклада</label>
          <select class="form-select" required="">
            <option value="">Выбрать</option>
            <option>California</option>
          </select>
          <div class="invalid-feedback">
            Please provide a valid state.
          </div>
        </div>

        <div class="col-md-4">
          <label for="state" class="form-label mt-3">Периодичность капитализации</label>
          <select class="form-select" id="state" required="">
            <option value="">Выбрать</option>
            <option>California</option>
          </select>
          <div class="invalid-feedback">
            Please provide a valid state.
          </div>
        </div>
      </div>

      <br>
      <div class="row justify-content-center">
        <button class="w-50 btn btn-primary btn-lg mt-3" type="submit">Рассчитать</button>
      </div>
    </form>
  </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="../static/js/form-validation.js" th:src="@{/js/form-validation.js}"></script>
</body>
</html>
